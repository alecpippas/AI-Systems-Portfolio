name: CI/CD Pipeline

on: # on these following "events", the workflow will run
  push:
    branches: [ main, master ] # workflow triggers on push to main/master
  pull_request:
    branches: [ main, master ] # workflow triggers on pull request to main/master
  workflow_dispatch:

jobs:
  test: # job is named "test"
    runs-on: ubuntu-latest 
    
    strategy:
      matrix:
        python-version: [3.11] 

    steps: # steps are the actions that will be taken in the job
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov ruff black
        if [ -f requirements.lock ]; then
          pip install -r requirements.lock
        fi
    
    # 1. Linting with ruff

    - name: Lint with ruff 
      run: |
        ruff check .
    
    # 2. Formatting with black (checks if the code is formatted correctly such as spacing, indentation, etc.)

    - name: Format check with black
      run: |
        black --check .
      
    # 3. Running tests (automatically runs unit tests and checks for coverage)

    - name: Run tests
      run: |
        pytest --cov=. --cov-report=xml  
     # export coverage report to xml file

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  # 4. Security scan (placeholder functionality)

  security:
    runs-on: ubuntu-latest
    needs: test # only runs AFTER the test job has completed
    
    steps:
    - uses: actions/checkout@v4 #
    
    # just a placeholder for now
